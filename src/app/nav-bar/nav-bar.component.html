<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav purple darken-4" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/payments">
        <div class="menuChildItem">
          <span>Pagos</span>
        </div>
      </a>
      <a mat-list-item routerLink="/summary">
        <div class="menuChildItem">
          <span>Resumen de Cuenta</span>
        </div>
      </a>
      <a mat-list-item routerLink="/automatic-debit">
        <div class="menuChildItem">
          <span>Débito Automatico</span>
        </div>
      </a>
      <a mat-list-item routerLink="/contact">
        <div class="menuChildItem">
          <span>Contacto</span>
        </div>
      </a>
      <a mat-list-item routerLink="/configuration">
        <div class="menuChildItem">
          <span>Configuración</span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>material-frontend</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
